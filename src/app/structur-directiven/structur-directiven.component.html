<h1>structur-directiven !</h1>
<h2>Listen mit *ngFor</h2>
<ol>
  <li *ngFor="let x of videos; index as i;first as f ; last as l">{{x}} </li> <br>
  List mit even oder odd
  <li *ngFor="let x of videos; even as e; odd as o">{{e}} </li>
</ol>

<br>
<h2> *ngIf</h2>
<ol>
  <li *ngFor="let x of videos">{{x}}</li> <br>
</ol>
